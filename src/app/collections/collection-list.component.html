<div *ngIf="records">

  <div id="fi-gallery-collection" class="row" *ngFor="let r of foos">
    <div class="fi-t42 col-12 col-md col-sm-6" *ngFor="let c of r">
      <figure>
        <a [routerLink]="['/collection', c.id]">
          <img class="fi-img-thumb img-fluid" src="{{getImageSrc(c.featured_item_identifier)}}"></a>
        <figcaption>
        <a [routerLink]="['/collection', c.id]">Collection: {{c.name}}</a>

        <br>{{c.year_min | yearSpan: c.year_max }}

        ({{c.item_count}} items)
        </figcaption>
      </figure>

    </div>

  </div>

</div>
