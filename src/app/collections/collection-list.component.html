<ng-container *ngIf="recordsGrid && recordsGrid.length">

  <div class="row">
    <div class="col">
      <p>Displaying records {{firstRecord}}-{{lastRecord}} of {{totalRecords}}</p>
      <p>
      <button [disabled]="pageNumber === 1" (click)="firstPage()">first</button>
      <button [disabled]="pageNumber === 1" (click)="prevPage()">prev</button>
      loop over pages
      <button [disabled]="pageNumber === totalPages" (click)="nextPage()">next</button>
      <button [disabled]="pageNumber === totalPages" (click)="lastPage()">last</button>
      </p>
    </div>
  </div>

  <div class="row fi-gallery-collection" *ngFor="let row of recordsGrid">

    <div class="col-xl-3 col-md-4 col-sm-6 col-12" *ngFor="let coll of row">


      <a *ngIf="coll" [routerLink]="['/collection', coll.id]">
        <figure>
          <img class="img-fluid" src="{{getImgSrc(coll)}}">
          <figcaption>
          Collection: {{coll.name}}
          <br>{{coll.yearMin | yearSpan: coll.yearMax }}
          ({{coll.itemCount}} items)
          </figcaption>
        </figure>
      </a>

    </div>

  </div>

</ng-container>

<div *ngIf="recordsGrid && !recordsGrid.length" class="row">
  <div class="col">
    no collections to display
  </div>
</div>
