<div class="fi-pagination">

  <p>Displaying records {{data.firstRecord}}-{{data.lastRecord}} of {{data.totalRecords}}</p>

  <div *ngIf="data.totalPages > 1">
    <button [disabled]="data.currentPageNumber === 1" (click)="firstPage()">first</button>
    <button [disabled]="data.currentPageNumber === 1" (click)="prevPage()">prev</button>
    <button [disabled]="data.currentPageNumber === data.totalPages" (click)="nextPage()">next</button>
    <button [disabled]="data.currentPageNumber === data.totalPages" (click)="lastPage()">last</button>
  </div>

</div>
